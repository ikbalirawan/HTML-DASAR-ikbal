<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    
    <!-- <ol></ol> //orderlist membuat list ter urut -->
    <h3>List</h3>
    <ol>
        <li>Bangun</li>
        <li>Makan</li>
        <li>Tidur Lagi</li>
    </ol>
    
    <!-- <ol type="1"></ol> //jika ingin menggunakan angka--> 
    <!-- <ol type="A"></ol> //jika ingin menggunakan huruf besar-->
    <!-- <ol type="a"></ol> //jika ingin menggunakan huruf kecil-->
    <!-- <ol type="I"></ol> //jika ingin menggunakan angka romawi besar-->
    <!-- <ol type="i"></ol> //jika ingin menggunakan angka romawi kecil-->
    
    <!-- <ul></ul> //unorderlist untuk membuat list tidak ter urut -->
    <h3>Saya akan makan dengan : </h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>
    
    <!-- <ul type="disc"></ul> -->
    <!-- <ul type="square"></ul> -->
    <!-- <ul type="circle"></ul> -->
    
    <!-- <dl></dl> //definition list untuk membuat daftar terminology dan definisi -->
    <h3>Web Pemrograman</h3>
    <dl>
        <dt>HTML</dt> <!-- terminology -->
        <dd>HyperText Markup Language</dd> <!-- description -->
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
