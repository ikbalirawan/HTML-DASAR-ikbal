<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    
    <p>Ini adalah paragraf 1</p>
    <br>
    <hr>
    <!-- br untuk membuatkan baris baru dan hr untuk membuat garis horizontal -->
    <p>Ini adalah paragraf 2</p>

    <p><b>Selamat datang</b><i> di web saya</i></p>
    <p>Nama saya <u>Muhamad Ikbal Irawan</u></p>
    <!-- tag b untuk membuat teks menjadi tebal / bold -->
    <!-- tag i untuk membuat teks menjadi miring -->
    <!-- tag u untuk membuat teks memiliki underline-->
    <hr>

    <p><strong>Pengumuman!</strong>Untuk hari senin sampai jum'at <em>diliburkan!</em></p>
    <!-- tag em(emphasize) dan strong untuk memberikan penekanan -->
    <!-- hasilnya em membuat teks menjadi miring dan strong membuat teks menjadi tebal -->

</body>
</html>
